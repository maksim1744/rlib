name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Run tests
      run: cargo test --verbose
    - name: Run release tests
      run: cargo test --release --verbose

  msrv:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: taiki-e/install-action@cargo-hack
    - name: Check MSRV
      run: cargo hack check --rust-version --all

  docs:
    needs:
      - fmt
      - build
      - msrv
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          cargo doc --no-deps --lib
          export FIRST_PACKAGE=`cargo metadata --no-deps --format-version=1 | jq -r '.packages[] | .name' | grep rlib | head -n 1`
          echo "<meta http-equiv=\"refresh\" content=\"0; url=$FIRST_PACKAGE/index.html\">" > target/doc/index.html
          cp -r target/doc ./tmpdocs
          git config user.email "you@example.com"
          git config user.name "CI"
          git checkout gh-pages
          rm -rf ./docs
          mv tmpdocs docs
          git add docs
          git commit -m "Update docs"
          git push
